<html>
<head>
    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' href='css/styleCN.css'>

 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body id="loginBody">
    <div class="container section" id="loginContainer">
    <h1 id="auth">CN Authentication System</h1>
        <div class="container section white center" id="loginBox">
            <div class="areaLogin container">
                <form action="JavaScript:void(0)" onsubmit="signIn()" id="loginForm">
                        <h2 class="blue-text text-darken-3 center">Login</h2>
                        <input type="email" placeholder="Enter Email" name="userEmail" class="center" required id="Email">
                        
                        <input type="password" placeholder="Enter Password" name="userPwd" class="center" required id="PWD">
                        
                        <button type="submit" class="btn blue-text right text-darken-3" id="signInBtn">Sign In</button>
                        <div class="clearfix"></div>
                        <div class="section"></div>
                    <h6 class="blue-text text-darken-4">Don't have an account? </h6>
                    <button class="btn blue darken-3 white-text" type="button" id="gotoSignUp">Sign Up</button> 
                    </form>


                    <form action="JavaScript:void(0)" onsubmit="signMeUp()" class="hide" id="signupForm">
                        <button class="btn white blue-text text-darken-4 right" type="button" id="backToLogin">Back To Login Form</button>
                        <div class="clearfix"></div>
                            <h2 class="blue-text text-darken-3 center">Sign Up</h2>
                            <input type="email" placeholder="Create Email" name="userEmail" class="center" required id="userEmail">
                            
                            <input type="password" placeholder="Create Password" name="userPwd" class="center" required id="userPWD">
                            
                            <button type="submit" class="btn blue-text left text-darken-3" id="signUpBtn">Create Account</button>
                            <div class="clearfix"></div>
                            </form>
                    
                </div>
        </div>

    
</div>
</body>
<script src='scripts/fireBase.js'></script>
<script src="scripts/loginTriggers.js"></script>
<script src='scripts/login.js'></script>
<script src="scripts/signUp.js"></script>
</html>
